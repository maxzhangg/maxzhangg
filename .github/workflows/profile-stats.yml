name: Generate Profile Stats (Static SVG)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # 每天 UTC 06:00 跑一次（你可改）
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate SVGs
        run: |
          mkdir -p assets

          # 1) GitHub Stats Card (静态)
          curl -L "https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&show_icons=true&rank_icon=github&theme=react&border_radius=10" \
            -o assets/github-stats.svg

          # 2) Top Languages (静态)
          curl -L "https://github-readme-stats.vercel.app/api/top-langs/?username=${{ github.repository_owner }}&langs_count=8&layout=compact&theme=react&border_radius=10" \
            -o assets/top-langs.svg

          # 3) Streak Stats (静态) - 用 demolab 的稳定源
          curl -L "https://streak-stats.demolab.com/?user=${{ github.repository_owner }}&theme=react&border_radius=10" \
            -o assets/streak-stats.svg

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/*.svg
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update stat
